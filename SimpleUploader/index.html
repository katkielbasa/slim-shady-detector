<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <form action="http://slimshady-bucket.s3.amazonaws.com/" method="post" enctype="multipart/form-data">
    <input type="hidden" name="key" value="index/${filename}" />
    <br />
    <input type="hidden" name="acl" value="public-read" />
    <input type="hidden" name="success_action_redirect" value="http://slimshady-bucket.s3.amazonaws.com/successful_upload.html"
    /> 

    <br/>    
    <input type="hidden" name="Content-Type" value="image/jpeg" />
    <br />
    <label>Full Name</label>
    <input type="input" name="x-amz-meta-FullName" formControlName="fullName" required>
    <input type="hidden" name="x-amz-server-side-encryption" value="AES256" />
    <input type="hidden" name="X-Amz-Credential" value="$X-Amz-Credential" />
    <input type="hidden" name="X-Amz-Algorithm" value="AWS4-HMAC-SHA256" />
    <input type="hidden" name="X-Amz-Date" value="$X-Amz-Date" />
    <input type="hidden" name="Policy" value='$Policy' />
    <input type="hidden" name="X-Amz-Signature" value="$X-Amz-Signature" /> 
    <input type="file" name="file" />
    <br />
    <!-- The elements after this will be ignored -->
    <input type="submit" name="submit" value="Upload to Amazon S3" />
  </form>

</html>
